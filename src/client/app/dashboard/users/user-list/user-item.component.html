<a [routerLink]="[user._id]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{user.name}}</h4>
    <p class="list-group-item-text">{{user.email}}</p>
  </div>
  <div class="pull-right">
    <h5 class="list-group-item-heading">{{user.description}}</h5>
    <p class="list-group-item-text">{{user.description | date}}</p>
  </div>
</a>
