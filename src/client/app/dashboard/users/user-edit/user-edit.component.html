<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid"><i class="fa fa-save"></i> Save</button>
          <a class="btn btn-danger" (click)="onCancel()"><i class="fa fa-remove"></i> Cancel</a>
        </div>
        <div class="col-xs-6">
          <p><strong>* Required fields</strong></p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-3">
          <label for="name"><strong>Name *</strong></label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-3">
          <label for="name"><strong>Email *</strong></label>
          <input type="text" id="email" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-3">
          <label for="name"><strong>Description *</strong></label>
          <input type="text" id="description" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label id="profile"><strong>Role</strong></label>
            <select class="form-control" id="role" formControlName="profile">
              <option value="client">User</option>
              <option value="trainer">Administrator</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-6">
          <label for="name"><strong>Username *</strong></label>
          <input type="text" id="username" class="form-control" formControlName="username">
        </div>
        <div class="col-xs-6">
          <label for="password"><strong>Password</strong></label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
      </div>
      <br>
      <label><strong>Routines</strong></label>
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
      <br>
      <label><strong>Diets</strong></label>
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
    </form>
  </div>
</div>
